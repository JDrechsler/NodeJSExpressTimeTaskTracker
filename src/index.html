<!DOCTYPE html>
<html lang="en">

<head>
    <title>TimeTaskTracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="shortcut icon" href="./images/watch.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.13/af-2.1.3/b-1.2.4/b-colvis-1.2.4/b-flash-1.2.4/b-html5-1.2.4/r-2.1.1/sc-1.4.2/datatables.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app" class="container-fluid">

        <div class="row">
            <div class="col-md-12 text-center">
                <h1>TimeTaskTracking {{status}}</h1>
            </div>
        </div>

        <div class="form-group">
            <label>Active:</label><br>
            <label>{{foregroundApp}}</label>
        </div>

        <div class="form-group">
            <form v-on:submit.prevent>
                <label for="email">New Task:</label>
                <input class="form-control" type="text" v-model="newTask" id="task" name="task">
                <button class="btn btn-primary" @click="addNewTask" style="display: none;">Add</button>
            </form>
        </div>

        <div class="row">&nbsp;</div>

        <div class="row">
            <div class="col-md-12">
                <table id="table" class="display" width="100%"></table>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <b>Export:</b>
                <p></p>
                <div class="export"></div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./js/axios.min.js"></script>
    <script type="text/javascript" src="./js/socket.io.min.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.13/af-2.1.3/b-1.2.4/b-colvis-1.2.4/b-flash-1.2.4/b-html5-1.2.4/r-2.1.1/sc-1.4.2/datatables.min.js"></script>
    <script type="text/javascript" src="./client.js"></script>
</body>

</html>
