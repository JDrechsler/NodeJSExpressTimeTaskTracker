<!DOCTYPE html>
<html lang="en">

<head>
    <title>ExpressVueAppTemplate</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-2.2.4/dt-1.10.13/af-2.1.3/b-1.2.4/sc-1.4.2/se-1.2.0/datatables.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id="app">

        <h3 class="text-center">
            TimeTaskTracking <br> {{status}}
        </h3>

        <h4>Active window: {{foregroundApp}}</h4>

        <br>

        <form v-on:submit.prevent="onSubmit">
            <h4>Add new task:</h4>
            <textarea name="textNewTask" id="" cols="100" rows="2"></textarea>
            <button @click="addnewTask"></button>
        </form>

        <table id="example" class="display" width="100%"></table>
    </div>

    <script type="text/javascript" src="./js/axios.min.js"></script>
    <script type="text/javascript" src="./js/socket.io.min.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-2.2.4/dt-1.10.13/af-2.1.3/b-1.2.4/sc-1.4.2/se-1.2.0/datatables.min.js"></script>
    <script type="text/javascript" src="./client.js"></script>
</body>

</html>
